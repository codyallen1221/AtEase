<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AtEase - Less Caffeine, More Energy</title>
        <link rel="icon" type="image/svg+xml" href="Assests/brain-duotone.svg">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <header>
                <h1>Caffeine Tracker</h1>
                <p>Track your caffeine intake over time.</p>
            </header>

            <section id="stats-section">
                <div class="stat-card">
                    <h2>Daily Average (All Time)</h2>
                    <p id="daily-avg" class="stat-value">0 mg</p>
                </div>
            </section>

            <section>
                <form id="entry-form">
                    <div class="form-group">
                        <label for="drink">Drink Name</label>
                        <input type="text" id="drink" name="drink" required>
                    </div>
                    <div class="form-group">
                        <label for="mg">Caffeine (mg)</label>
                        <input type="number" id="mg" name="mg" required>
                    </div>
                    <button type="submit">Add Entry</button>
                </form>
            </section>

            <section>
                <ul id="entries-list"></ul>
            </section>

            <section id="calendar-section">
                <div class="calendar-controls">
                    <h2>History</h2>
                    <button id="calendar-toggle" class="toggle-btn">Year View</button>
                </div>
                <div id="calendar-container"></div>
            </section>
        </main>

        <script src="app.js"></script>
        <script src="modal.js"></script>
        <script src="calendar.js"></script>
    </body>

</html>
